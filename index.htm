<!DOCTYPE html>
<html>
<head>
    <title>Student Biography Form</title>
</head>
<body>
    <h2>Student Biography Form</h2>
    <form>
        <fieldset>
            <legend><b>Personal Information</b></legend>
            <label>Full Name:</label><br>
            <input type="text" name="fullname"><br><br>

            <label>Email Address:</label><br>
            <input type="email" name="email"><br><br>

            <label>Date of Birth:</label><br>
            <input type="date" name="dob"><br><br>

            <label>Gender:</label><br>
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female
            <input type="radio" name="gender" value="other"> Other<br><br>

            <label>CNIC:</label><br>
            <input type="text" name="cnic" placeholder="xxxxx-xxxxxxx-x"><br><br>

            <label>Phone Number:</label><br>
            <input type="tel" name="phone"><br><br>

            <label>Address:</label><br>
            <textarea name="address" rows="3" cols="30"></textarea><br><br>

<label>Country:</label><br>
            <select name="country">
                <option value="">--Select Country--</option>
                <option value="Pakistan">Pakistan</option>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <!-- Add more countries as needed -->
            </select>
        </fieldset>

        <br>

        <fieldset>
            <legend><b>Academic Information</b></legend>

            <label>Degree Program:</label><br>
            <select name="program">
                <option value="">--Select Program--</option>
                <option value="BSCS">BSCS</option>
                <option value="BSIT">BSIT</option>
                <option value="BBA">BBA</option>
                <!-- Add more programs as needed -->
            </select><br><br>

 <label>Skills:</label><br>
            <input type="checkbox" name="skills" value="HTML"> HTML
            <input type="checkbox" name="skills" value="CSS"> CSS
            <input type="checkbox" name="skills" value="JavaScript"> JavaScript
            <input type="checkbox" name="skills" value="React"> React
            <input type="checkbox" name="skills" value="Node.js"> Node.js<br><br>

            <label>Upload Profile Picture:</label><br>
            <input type="file" name="profile"><br><br>

            <label>Short Bio:</label><br>
            <textarea name="bio" rows="4" cols="50" placeholder="Write a short paragraph about yourself..."></textarea>
        </fieldset>
    </form>
</body>
</html>
